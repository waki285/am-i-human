<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>無限reCAPTCHA</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const widgetCount = 18;
      const [verified, setVerified] = React.useState([]);
      React.useEffect(() => {
        const widgets = [...Array(widgetCount).keys()].map(n =>
          hcaptcha.render(`widget${n}`, {
            sitekey: 'affcf511-d5a8-4a02-85c9-9aca9546106a'
          }));
      }, []);
      return (
        <div>
          <section className="hero is-primary">
            <div className="hero-body">
              <p className="title">
                無限reCAPTCHA
              </p>
            </div>
          </section>
          <div className="container">
            {[...Array(widgetCount / 3).keys()].map(i => (
              <div className="columns">
                {[...Array(3).keys()].map(j => (
                  <div className="column">
                    <div id={`widget${i * 3 + j}`}></div>
                  </div>
                ))}
              </div>
            ))}
          </div>
        </div>
      )
    }
    const onloadCallback = () => {
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    };
  </script>

</body>

</html>
